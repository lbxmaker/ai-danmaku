<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Danmaku Generator - 高级设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>AI弹幕生成器 - 高级设置</h1>
    
    <div class="section">
      <h2>API设置</h2>
      <div class="option-item">
        <label for="api-key">OpenAI API密钥</label>
        <input type="password" id="api-key" placeholder="sk-...">
      </div>
      <div class="option-item">
        <label for="api-model">API模型</label>
        <select id="api-model">
          <option value="gpt-4o" selected>GPT-4o</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>弹幕设置</h2>
      <div class="option-item">
        <label for="danmaku-font-size">字体大小</label>
        <input type="range" id="danmaku-font-size" min="12" max="36" value="24">
        <span id="font-size-value">24px</span>
      </div>
      <div class="option-item">
        <label for="danmaku-speed">弹幕速度</label>
        <select id="danmaku-speed">
          <option value="slow">慢</option>
          <option value="normal" selected>正常</option>
          <option value="fast">快</option>
        </select>
      </div>
      <div class="option-item">
        <label for="danmaku-opacity">透明度</label>
        <input type="range" id="danmaku-opacity" min="0.3" max="1" step="0.1" value="1">
        <span id="opacity-value">100%</span>
      </div>
      <div class="option-item">
        <label for="danmaku-color">弹幕颜色</label>
        <select id="danmaku-color">
          <option value="random" selected>随机</option>
          <option value="white">白色</option>
          <option value="red">红色</option>
          <option value="blue">蓝色</option>
          <option value="green">绿色</option>
          <option value="yellow">黄色</option>
          <option value="yellow">粉色</option>
          <option value="yellow">青色</option>
        </select>
      </div>
      
    </div>
    
    <div class="section">
      <h2>内容设置</h2>
      <div class="option-item">
        <label for="prompt-template">提示词模板</label>
        <textarea id="prompt-template" rows="6"></textarea>
      </div>
      <div class="option-item">
        <label for="temperature">创意度 (Temperature)</label>
        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
        <span id="temperature-value">0.7</span>
      </div>
      <div class="option-item checkbox">
        <label for="use-subtitles">使用视频字幕</label>
        <input type="checkbox" id="use-subtitles" checked>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-button">保存设置</button>
      <button id="reset-button">恢复默认</button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
